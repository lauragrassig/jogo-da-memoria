<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Jogo da Memória</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Jogo da Memória</h1>
        </header>
        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star shine"></i></li>
                <li><i class="fa fa-star shine"></i></li>
                <li><i class="fa fa-star shine"></i></li>
            </ul>
            <div class="moves"><span class="counter"></span> Movimentos</div>
            <div class="timer"></div>
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>
        <ul class="deck" id="card-deck">
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="bolt" >
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
        <div id="parabens">
            <div class="popup">
                <h1>Você ganhou!</h1>
                <div class="avaliacao">
                    <p>Tempo <span id="total-time"></span></p>
                    <p>Estrelas <span id="scoreEstrela" class="stars"></span></p>
                    <p><span id="total-moves"></span> Movimentos</p>
                </div>
                <button id="bt-jogar-dnv">Jogar novamente</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
